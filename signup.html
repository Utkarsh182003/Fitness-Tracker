<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="min-h-screen">

    <div class="bg-white-800 text-black p-4 flex justify-between items-center h-1">
        <span>9:45</span>
        <div class="flex space-x-4">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>
    <div class="bg-white-100 mt-1 font-sans leading-normal tracking-normal min-h-screen flex flex-col">
        <div class="container mx-auto px-4 flex-grow">
            <div class="flex justify-center items-center pt-5">
                <div class="w-full  max-w-xl">
                    <section id="signup-section">
                        <h3 class="text-2xl text-center">Create an account</h3>
                        <form method="post" action="/register">
                            <div class="mb-4">
                                <label for="firstName" class="block mb-2 text-sm font-bold text-gray-700">First
                                    Name:</label>
                                <input type="text" id="firstName" name="firstName" required
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                            </div>
                            <div class="mb-4">
                                <label for="lastName" class="block mb-2 text-sm font-bold text-gray-700">Last
                                    Name:</label>
                                <input type="text" id="lastName" name="lastName" required
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block mb-2 text-sm font-bold text-gray-700">Email:</label>
                                <input type="email" id="email2" name="email2" required
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                            </div>
                            <div class="mb-4">
                                <label for="password"
                                    class="block mb-2 text-sm font-bold text-gray-700">Password:</label>
                                <input type="password" id="password2" name="password2" required
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                            </div>
                            <div class="mb-6">
                                <input type="checkbox" id="agreeToTerms" name="agreeToTerms" value="agree" required
                                    class="mr-2">
                                <label for="agreeToTerms" class="text-sm font-bold text-gray-700">By proceeding, I agree
                                    to
                                    all T&C and Privacy Policy</label>
                            </div>
                            <div class="mb-6 text-center">
                                <input type="submit" value="Create an account"
                                onclick="window.location.href='login.html'; return false;"
                                class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline" />
                            </div>
                        </form>
                        <hr class="mb-6 border-t">
                        <div class="text-center">
                            <p class="text-sm font-bold text-gray-700">Already have an account? <a href="login.html"
                                    class="text-red-500 hover:underline">Sign In</a></p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>
