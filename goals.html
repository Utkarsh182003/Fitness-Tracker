<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-white-100 min-h-screen">
    <div class="bg-white-800 text-black p-4 flex justify-between items-center h-1">
        <span>9:45</span>
        <div class="flex space-x-4">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>
    <div class="flex flex-col px-4 pt-4 pb-20 rounded-xl bg-zinc-50 max-w-[375px]">
        <h1 class="self-center mt-5 text-xl font-semibold text-zinc-800">What are your goals?</h1>
        <section class="flex justify-between px-5 py-3.5 mt-5 rounded-lg bg-gray-300">
            <label for="weightLoss" class="my-auto text-xs font-semibold text-zinc-800">Weight Loss</label>
            <input type="checkbox" id="weightLoss" class="mr-2">
        </section>
        <section class="flex justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <label for="muscleGain" class="my-auto text-xs font-semibold text-zinc-800">Muscle Gain</label>
            <input type="checkbox" id="muscleGain" class="mr-2">
        </section>
        <section class="flex justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <label for="flexibilityMobility" class="flex-auto my-auto text-xs font-semibold text-zinc-800">Flexibility and Mobility</label>
            <input type="checkbox" id="flexibilityMobility" class="mr-2">
        </section>
        <section class="flex justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <label for="generalFitness" class="my-auto text-xs font-semibold text-zinc-800">General Fitness</label>
            <input type="checkbox" id="generalFitness" class="mr-2">
        </section>
        <section class="flex justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <label for="eventSpecificTraining" class="flex-auto my-auto text-xs font-semibold text-zinc-800">Event - specific training</label>
            <input type="checkbox" id="eventSpecificTraining" class="mr-2">
        </section>
        <section class="flex justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <label for="mindfulnessMentalHealth" class="flex-auto my-auto text-xs font-semibold text-zinc-800">Mindfulness and Mental Health</label>
            <input type="checkbox" id="mindfulnessMentalHealth" class="mr-2">
        </section>
        <input type="submit" value="Confirm" onclick="window.location.href='tracker.html'; return false;"
            class="justify-center items-center px-16 py-5 mt-12 leading-4 font-bold-white whitespace-nowrap  text-base rounded-lg bg-blue-500" />
    </div>
</body>

</html>
