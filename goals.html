<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-white-100 min-h-screen">
    <div class="bg-white-800 text-black p-4 flex justify-between items-center h-1">
        <span>9:45</span>
        <div class="flex space-x-4">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>
    <div class="flex flex-col px-4 pt-4 pb-20 rounded-xl bg-zinc-50 max-w-[375px]">
        <h1 class="self-center mt-5 text-xl font-semibold text-zinc-800">What are your goals?</h1>
        <section class="flex gap-5 justify-between px-5 py-3.5 mt-5 rounded-lg bg-gray-300">
            <p class="my-auto text-xs font-semibold text-zinc-800">Weight Loss</p>
            <div class="flex flex-col justify-center">
                <div class="shrink-0 rounded border border-indigo-400 border-solid h-[22px]  flex items-center justify-center"
                    role="checkbox" tabindex="0" aria-checked="false" aria-label="Select Weight Loss goal"></div>
            </div>
        </section>
        <section class="flex gap-5 justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <p class="my-auto text-xs font-semibold text-zinc-800">Muscle Gain</p>
            <div class="flex flex-col justify-center">
                <div class="shrink-0 rounded border border-indigo-400 border-solid h-[22px]" role="checkbox"
                    tabindex="0" aria-checked="false" aria-label="Select Muscle Gain goal"></div>
            </div>
        </section>
        <section class="flex gap-5 justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <p class="flex-auto my-auto text-xs font-semibold text-zinc-800">Flexibility and Mobility</p>
            <div class="flex flex-col justify-center">
                <div class="shrink-0 rounded border border-indigo-400 border-solid h-[22px]" role="checkbox"
                    tabindex="0" aria-checked="false" aria-label="Select Flexibility and Mobility goal"></div>
            </div>
        </section>
        <section class="flex gap-5 justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <p class="my-auto text-xs font-semibold text-zinc-800">General Fitness</p>
            <div class="flex flex-col justify-center">
                <div class="shrink-0 rounded border border-indigo-400 border-solid h-[22px]" role="checkbox"
                    tabindex="0" aria-checked="false" aria-label="Select General Fitness goal"></div>
            </div>
        </section>
        <section class="flex gap-5 justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <p class="flex-auto my-auto text-xs font-semibold text-zinc-800">Event - specific training</p>
            <div class="flex flex-col justify-center">
                <div class="shrink-0 rounded border border-indigo-400 border-solid h-[22px]" role="checkbox"
                    tabindex="0" aria-checked="false" aria-label="Select Event-specific training goal"></div>
            </div>
        </section>
        <section class="flex gap-5 justify-between px-5 py-3.5 mt-4 rounded-lg bg-gray-300">
            <p class="flex-auto my-auto text-xs font-semibold text-zinc-800">Mindfulness and Mental Health</p>
            <div class="flex flex-col justify-center">
                <div class="shrink-0 rounded border border-indigo-400 border-solid h-[22px]" role="checkbox"
                    tabindex="0" aria-checked="false" aria-label="Select Mindfulness and Mental Health goal"></div>
            </div>
        </section>
        <input type="submit" value="Confirm" onclick="window.location.href='tracker.html'; return false;"
            class="justify-center items-center px-16 py-5 mt-12 leading-4 font-bold-white whitespace-nowrap  text-base rounded-lg bg-blue-500" />
    </div>
</body>

</html>
