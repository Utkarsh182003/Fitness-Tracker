<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="min-h-screen">
    <div class="bg-white-800 text-black p-4 flex justify-between items-center h-1">
        <span>9:45</span>
        <div class="flex space-x-4">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>
    <div class="bg-white-100 mt-8 font-sans leading-normal tracking-normal min-h-screen flex flex-col">
        <div class="container mx-auto px-4 flex-grow">
            <div class="w-full max-w-xl">
                <section id="login-section">
                    <h3 class="text-2xl text-center">Welcome Back</h3>
                    <form method="post" action="/login">
                        <div class="mb-4">
                            <label for="email" class="block mb-2 text-sm font-bold text-gray-700">Email:</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block mb-2 text-sm font-bold text-gray-700">Password:</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                        </div>
                        <div class="mb-6">
                            <a href="/forgot-password" class="text-sm font-bold text-gray-700 hover:underline">Forgot
                                your password?</a>
                        </div>
                        <div class="mb-6 text-center">
                            <input type="submit" value="Sign In"
                                onclick="window.location.href='goals.html'; return false;"
                                class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline" />
                        </div>
                    </form>
                    <hr class="mb-6 border-t">
                    <div class="text-center">
                        <p class="text-sm font-bold text-gray-700">Don't have an account yet? <a href="signup.html"
                                class="text-red-500 hover:underline">Create an account</a>
                        </p>
                    </div>
                </section>

</body>


</html>
