<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body class="min-h-screen">
    <div class="bg-white-800 text-black p-4 flex justify-between items-center h-1">
        <span>9:45</span>
        <div class="flex space-x-4">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <div class="top-0 left-0 right-0 flex items-center p-4 ">
        <a href="goals.html">
            <div class="bg-gray-400  p-2 mr-4">
                <i class="fas fa-chevron-left "></i>
            </div>
        </a>

        <h1 class="text-2xl font-bold">Workout Tracker</h1>
    </div>



    <div class="flex flex-col pt-4 pb-7 rounded-xl bg-zinc-50 max-w-[375px]">
        <header class="flex flex-col px-4 w-full">
            <div class="flex gap-5 justify-between self-end mt-14 mr-10 text-xs text-zinc-800">
                <div class="flex flex-col">
                    <div>􀙬 Good job</div>
                </div>
                <div class="flex flex-col">
                    <div>􀄩 less then 320cal</div>
                </div>
            </div>
        </header>
        <main class="flex flex-col px-4 mt-1 w-full">
            <a href="schedule.html">
                <img src="images/chart.png" alt="Graph"
                    class="w-full border border-dashed border-zinc-800 border-opacity-10 stroke-[1.018px] stroke-zinc-800 stroke-opacity-10" /></a>
            <div
                class="flex gap-2 py-3 mt-7 text-sm font-medium rounded-xl border border-solid backdrop-blur-[20.3560848236084px] border-zinc-700 border-opacity-0 text-zinc-800 bg-blue-500">
                <div class="flex items-center">
                    <img src="images/alert.jpg" alt="" class="shrink-0 my-auto w-5 aspect-square" />
                    <p class="flex-auto">You've burned fewer calories than yesterday. Time to get moving!</p>
                </div>
            </div>
            <section>
                <div class="flex gap-5 mt-14">
                    <h2 class="flex-auto text-base font-semibold text-zinc-800">Upcoming Workout</h2>
                    <a href="#" class="text-xs font-medium text-zinc-500">See more</a>
                </div>
                <div class="flex flex-wrap justify-center">
                    <div class="w-full max-w-sm mx-auto">
                        <div class="pt-4 w-full">
                            <article
                                class="flex items-center py-2 px-2 mb-4 rounded-xl shadow-lg bg-blue-300 bg-opacity-60">
                                <div class="w-12 h-12 mr-4">
                                    <img src="images/workout2.jpg" alt="Workout Image 1"
                                        class="w-full h-full object-cover rounded-full">
                                </div>
                                <div class="flex-1">
                                    <p class="font-bold">Full Body Workout</p>
                                    <p class="text-xs text-gray-500">Today 3pm</p>
                                </div>
                            </article>

                            <article
                                class="flex items-center py-2 px-2 mb-4 rounded-xl shadow-lg bg-blue-300 bg-opacity-60">
                                <div class="w-12 h-12 mr-4">
                                    <img src="images/workout1.jpg" alt="Workout Image 1"
                                        class="w-full h-full object-cover rounded-full">
                                </div>
                                <div class="flex-1">
                                    <p class="font-bold">Upper Body Workout</p>
                                    <p class="text-xs text-gray-500">4 Feb, 3:30 pm</p>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mb-8">
                <h2 class="mt-5 text-base font-semibold text-zinc-800">What Do You Want to Train</h2>
                <div class="flex flex-col pt-4 mt-5 w-full rounded-xl shadow-lg bg-blue-300 bg-opacity-60">
                    <div class="flex gap-5 px-px mx-3.5 text-xs font-medium text-zinc-800">
                        <div class="flex flex-col flex-1 self-start">
                            <div class="text-xs">Full Body Workout</div>
                            <div class="mt-3.5">Arms</div>
                            <div class="mt-3.5">Chest</div>
                        </div>
                        <img src="images/workout3.png"
                            alt="" class="shrink-0 max-w-full rounded-full aspect-square w-24 h-24" />
                    </div>
                </div>
            </section>
            <section class="fixed bottom-0 left-0 w-full bg-gray-200 rounded-t-xl p-4 shadow-lg">
                <div class="flex justify-around">
                    <a href="#" class="text-gray-700 hover:text-blue-500">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="#" class="text-gray-700 hover:text-blue-500">
                        <i class="fa-solid fa-image"></i>
                    </a>

                    <a href="#" class="text-gray-700 hover:text-blue-500">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <a href="#" class="text-gray-700 hover:text-blue-500">
                        <i class="fas fa-user"></i>
                    </a>
                    <a href="#" class="text-gray-700 hover:text-blue-500">
                        <i class="fa-solid fa-camera"></i>
                    </a>
                </div>
            </section>
    </div>
    </main>
    </div>
</body>

</html>
